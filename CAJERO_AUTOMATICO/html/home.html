<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylesMain.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <title>Banco DEVF</title>
</head>

<body>
    <div class="dash">
        <!-- Navegación -->
        <div class="dash-nav dash-nav-dark">
            <header>
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#" class="spur-logo" onclick="mostrarOpcion('home')">
                    <i class="fas fa-landmark"></i> <span>Banco DEVF</span>
                </a>
            </header>
            <nav class="dash-nav-list">
                <a href="#" class="dash-nav-item" id="linkConsultaSaldo" onclick="mostrarOpcion('saldo')">
                    <span> Saldo</span>
                </a>
                <a href="#" class="dash-nav-item" id="linkAbonar" onclick="mostrarOpcion('abonar')">
                    <span> Abonar</span>
                </a>
                <a href="#" class="dash-nav-item" id="linkRetirar" onclick="mostrarOpcion('retirar')">
                    <span> Retirar</span>
                </a>
                <a href="#" class="dash-nav-item" id="linkRetirar" onclick="_SESION.terminar()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </a>
            </nav>
        </div>
        <!-- Inicio -->
        <div id="opcInicio" name="vista" class="dash-app">
            <main class="dash-content">
                <div class="container-fluid">
                    <h1 class="dash-title" id="titulo">¡Bienvenido!</h1>
                </div>
            </main>
        </div>
        <!-- Saldo -->
        <div id="opcSaldo" name="vista" class="dash-app">
            <main class="dash-content">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Datos:</h1>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Usuario:
                                <span class="badge-pill" id="consultaUsuario"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Nombre:
                                <span class="badge-pill" id="consultaNombre">$2</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mt-2 card">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Saldo actual: <span class="badge badge-primary badge-pill py-2 px-4"
                                    id="consultaSaldoActual">$0</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
        <!-- Abonar -->
        <div id="opcAbonar" name="vista" class="dash-app">
            <main class="dash-content">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Abonar</h1>
                        <form class="form-inline" id="forumularioAbonar">
                            <div class="form-group mb-2">
                                <input type="text" readonly class="form-control-plaintext" value="Monto:">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <input type="number" class="form-control" id="cantidadAbonar" placeholder="$">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Abonar</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <!-- Retirar -->
        <div id="opcRetirar" name="vista" class="dash-app">
            <main class="dash-content">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Retirar</h1>
                        <form class="form-inline" id="forumularioRetirar">
                            <div class="form-group mb-2">
                                <input type="text" readonly class="form-control-plaintext" value="Monto:">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <input type="number" class="form-control" id="cantidadRetirar" placeholder="$">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2">Retirar</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/templete-js.js"></script>
    <script src="../js/modelos/generales.js"></script>
    <script src="../js/modelos/sesion.js"></script>
    <script src="../js/modelos/cuentas.js"></script>
    <script src="../js/modulos/home.js"></script>
    <script src="../js/modulos/saldo.js"></script>
    <script src="../js/modulos/abonar.js"></script>
    <script src="../js/modulos/retirar.js"></script>
</body>

</html>
