<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylesMain.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <title>Banco DEVF</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand nav-link" href="#" onclick="mostrarOpcion('home')">
                <i class="fas fa-landmark"></i> <span>Banco DEVF</span></a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarOpcion('cuenta')">Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarOpcion('abonar')">Abonar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="mostrarOpcion('retirar')">Retirar</a>
                    </li>
                </ul>
                <span class="navbar-text px-2 mr-5"></span>
                <button type="button" class="btn btn-danger my-2 my-sm-0" onclick="_SESION.terminar()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </button>
            </div>
        </nav>
    </header>

    <div id="memsajeGemeral"></div>

    <!-- Saldo -->
    <article id="saldo" class="dash-app dash-content container">
        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <b>Saldo:</b>
                    <span class="badge badge-primary badge-pill py-2 px-4" id="consultaSaldoActual">$0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Capacidad de saldo:<span class="" id="limiteCuenta">%</span>
                </li>
            </ul>
        </div>
    </article>

    <!-- Inicio -->
    <article id="opcInicio" name="vista" class="dash-app dash-content container">
        <div class="container-fluid">
            <h3 class="dash-title" id="titulo">¡Bienvenido!</h3>
        </div>
    </article>
    <!-- Cuenta -->
    <article id="opcCuenta" name="vista" class="dash-content container">
        <div class="mt-2 card">
            <div class="card-body">
                <p>
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseExample"
                        aria-expanded="false" aria-controls="collapseExample"> <i class="fas fa-plus"></i>
                        Información
                    </button>
                </p>
                <ul class="list-group list-group-flush collapse show" id="collapseExample">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Cuenta: <span class="badge-pill" id="consultaCuenta"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Nombre: <span class="badge-pill" id="consultaNombre"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Usuario: <span class="badge-pill" id="consultaUsuario"></span>
                    </li>
                </ul>
            </div>
        </div>
    </article>
    <!-- Abonar -->
    <article id="opcAbonar" name="vista" class="dash-content container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Abonar</h1>
                <form class="form-inline" id="forumularioAbonar">
                    <div class="form-group mb-2">
                        <input type="text" readonly class="form-control-plaintext" value="Monto:">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="number" class="form-control" id="cantidadAbonar" placeholder="$">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Abonar</button>
                </form>
            </div>
        </div>
    </article>
    <!-- Retirar -->
    <article id="opcRetirar" name="vista" class="dash-content container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Retirar</h1>
                <form class="form-inline" id="forumularioRetirar">
                    <div class="form-group mb-2">
                        <input type="text" readonly class="form-control-plaintext" value="Monto:">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="number" class="form-control" id="cantidadRetirar" placeholder="$">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Retirar</button>
                </form>
            </div>
        </div>
    </article>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/modelos/generales.js"></script>
    <script src="../js/modelos/sesion.js"></script>
    <script src="../js/modelos/cuentas.js"></script>
    <script src="../js/modulos/home.js"></script>
    <script src="../js/modulos/cuenta.js"></script>
    <script src="../js/modulos/abonar.js"></script>
    <script src="../js/modulos/retirar.js"></script>
</body>

</html>
